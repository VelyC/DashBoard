{% extends 'dash_board/layout.html' %}

{% block content %}

<div class="vertical-middle">
   <form class="form-horizontal" method="POST" action="/main"> {% csrf_token %}
      <div class="form-group">
         <label for="inputID" class="col-sm-4 control-label">ID</label>
         <div class="col-sm-5">
            <input type="text" class="form-control" id="inputID" placeholder="ID" name="username">
         </div>
      </div>
      <div class="form-group">
         <label for="inputPassword" class="col-sm-4 control-label">Password</label>
         <div class="col-sm-5">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
         </div>
      </div>
      <div class="form-group">
         <div class="col-sm-offset-4 col-sm-10">
            <button type="submit" class="btn btn-link">Sign In</button>
            <button type="button" class="btn btn-primary">Sign Up !</button>
         </div>
      </div>
   </form>
</div>
{% endblock %}
