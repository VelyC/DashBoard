{% load staticfiles %}
<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

      <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/earlyaccess/jejuhallasan.css">

      <link rel="stylesheet" href="{% static 'css/dash_board.css' %}">
      <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
      <title>Dash Board</title>
   </head>
   <body>
      <div class="page-header row">
         <h1 class="col-md-9"><a href={% if user.is_authenticated %}"/main"{% else %}"/"{% endif %}>Dash Board</a></h1>
         {% if user.is_authenticated %}
         <div class="col-md-2 header-font">환영합니다. {{ user.last_name }}님!</div>
         <a href="/" class="btn btn-danger col-md-1">Log Out</a>
         {% endif %}
      </div>
      <div class="container">
         <div class="row">
            {% block content %}
            {% endblock %}
         </div>
      </div>
   </body>
</html>
